<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal-Solution</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/92305b1b0f.js" crossorigin="anonymous"></script>
    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <style>
        .em-font{  font-family: "EB Garamond", serif;}
    </style>
    <!-- extended cdn -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                'bg-btn': '#B68C5A',
                'nav-text': 'rgba(112, 112, 112, 1)',
              }
            }
          }
        }
      </script>
    
</head>
<body class="em-font">
    <!-- header section -->
     <header class="md:container mx-auto">
        <div class="navbar bg-base-100">
            <div class="navbar-start">
              <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 6h16M4 12h8m-8 6h16" />
                  </svg>
                </div>
                <ul
                  tabindex="0"
                  class="menu menu-sm dropdown-content  rounded-box z-[1] mt-3 w-52 p-2 shadow">
                  <li><a>Home</a></li>
                  <li><a>Services</a></li>
                  <li><a>Cases</a></li>
                  <li><a>Blog</a></li>
                  <li><a>Contact Us</a></li>
                </ul>
              </div>
              <img src="images/logo2.png" alt="">
            </div>
            <div class="navbar-center hidden lg:flex">
              <ul class="menu menu-horizontal px-1">
                <li><a class="text-nav-text">Home</a></li>
                <li><a class="text-nav-text">Services <i class="fa-solid fa-chevron-right"></i></a></li>
                <li><a class="text-nav-text">Cases <i class="fa-solid fa-chevron-right"></i></a></li>
                <li><a class="text-nav-text">Blog <i class="fa-solid fa-chevron-right"></i></a></li>
                <li><a class="text-nav-text">Contact Us <i class="fa-solid fa-chevron-right"></i></a></li>
              </ul>
            </div>
            <div class="navbar-end">
              <a class="btn bg-bg-btn text-white">Free Consultation</a>
            </div>
          </div>
          <!-- banner section -->
          <div
          class="hero md:h-[550px]"
          style="background-image: url(images/banner.png);">
          <div class="hero-overlay bg-opacity-60"></div>
          <div class="hero-content text-neutral-content text-center">
            <div class="max-w-md">
              <h1 class="mb-5 text-5xl font-bold">We Provide Effective Legal Solutions</h1>
              <p class="mb-5">
                To be an activist is to speak. To be an advocate is to listen. Society can't move forward without both.
              </p>
              <div>
                <input
                type="text"
                placeholder="Search your services"
                class="input input-bordered input-success w-[300px] " />
                <button class="btn px-6 py-3 bg-bg-btn text-white">Search</button>
              </div>
            </div>
          </div>
        </div>

     </header>




    <!-- main section -->
     <main class="md:container mx-auto"></main>
    <!-- footer section -->
     <footer></footer>

</body>
</html>
